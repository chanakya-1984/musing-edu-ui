<div id="Main" class="div-router-container mat-elevation-z10">
  <mat-card *ngIf="!isRequestInProgress" class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>User Authentication</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginFrom" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field>
          <mat-label>User Name</mat-label>
          <input class="input-text" id="username" name="username" matInput placeholder="Please enter username"
            formControlName="userName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input id="password" name="password" type="password" formControlName="password" matInput
            placeholder="Please enter password">
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" [disabled]="!loginFrom.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
