<mat-dialog-content>
  <mat-horizontal-stepper linear #stepper>
    <mat-step [completed]="false" [stepControl]="addHostelFormGroup">
      <div>
        <ng-template matStepLabel>Hostel Setup</ng-template>
        <app-add-new-hostel id="test" (addHostelFormOutput)="onNotifyAddHotelForm($event)"></app-add-new-hostel>
      </div>
      <div>
        <button type="button" mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step [completed]="false" [stepControl]="addBuildingFromGroup">
      <div>
        <ng-template matStepLabel>Building</ng-template>
        <app-add-new-building (buildingFromOutPut)="onNotifyAddBuildingForm($event)"></app-add-new-building>
      </div>
      <div>
        <button type="button" mat-raised-button color="primary" matStepperNext>Next</button>
        <button type="button" mat-raised-button color="primary" matStepperPrevious>Previous</button>
      </div>
    </mat-step>
    <mat-step>
      <div>
        <ng-template matStepLabel>Room</ng-template>
        <app-add-new-room></app-add-new-room>
      </div>
      <div>
        <button type="button" mat-raised-button color="primary" matStepperNext>Next</button>
        <button type="button" mat-raised-button color="primary" matStepperPrevious>Previous</button>
      </div>
    </mat-step>
    <mat-step>
      <div>
        <ng-template matStepLabel>Bed</ng-template>
        <app-add-new-bed></app-add-new-bed>
      </div>
      <div>
        <button type="button" mat-raised-button color="primary" matStepperPrevious>Previous</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">

</mat-dialog-actions>
