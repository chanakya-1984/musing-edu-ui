<mat-dialog-content>
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title><i class="fas fa-school icon-space"></i>
          <span class="span-space">Add Building</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <form [formGroup]="">
            <mat-form-field>
              <mat-label>Select Hostel</mat-label>
              <input matInput id="hostelName" name="hostelName" placeholder="Please select hostel.">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Building Name</mat-label>
              <input matInput id="buildingName" name="BuildingName" placeholder="Please Enter building name.">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Building Address</mat-label>
              <input matInput id="buildingAddress" name="buildingAddress"
                placeholder="Please Enter building Address and Pin code.">
            </mat-form-field>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" cdkFocusInitial>Add</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
